    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .image-container {
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .image-container img {
            width: calc(100% + 80px);
            margin-left: -20px;
            object-fit: cover;
            display: block;
        }

        .text-container {
            padding: 40px 30px;
            text-align: center;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
        }

        .main-text {
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 800;
            color: #2d3748;
            line-height: 1.4;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .highlight {
            color: #e53e3e;
            font-weight: 900;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .floating-emoji {
            position: absolute;
            font-size: 50px;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(5deg);
            }

            50% {
                transform: translateY(-40px) rotate(-5deg);
            }

            75% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Emoji positions - desktop */
        .emoji-1 {
            top: 8%;
            left: 8%;
